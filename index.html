<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .form {
            margin: 100px;
        }
    </style>
</head>
<body>
<form class="form" action="https://loterie.herokuapp.com/users">
    <div class="form-group form-check">
        <label class="form-check-label" for="first">first</label>
        <input type="text" class="form-control" id="first">
    </div>
    <div class="form-group form-check">
        <label class="form-check-label" for="second">second</label>
        <input type="text" class="form-control" id="second">
    </div>
    <div class="form-group form-check">
        <label class="form-check-label" for="phone">phone</label>
        <input type="text" class="form-control" id="phone">
    </div>
    <div class="form-group form-check">
        <label class="form-check-label" for="mail">mail</label>
        <input type="text" class="form-control" id="mail">
    </div>
    <div class="form-group form-check">
        <label class="form-check-label" for="lyceum">lyceum</label>
        <input type="text" class="form-control" id="lyceum">
    </div>
    <div class="form-group form-check">
        <label class="form-check-label" for="classa">class</label>
        <input type="text" class="form-control" id="classa">
    </div>
</form>

<button id="submit" class="btn btn-primary" onclick="send()">Submit</button>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
